<mat-card>
    <mat-card-content>
        <mat-card-title>Edit Credit Card</mat-card-title>
    </mat-card-content>
    <mat-card-content>
       <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Id</label>
                    <input matInput placeholder="Id" formControlName="id" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Card Name</label>
                    <input matInput placeholder="Card Name" formControlName="cardName" >
                    <mat-error *ngIf="editCreditCardForm.get('cardName')?.hasError('required')">Name is required.</mat-error>
                    <mat-error *ngIf="editCreditCardForm.get('cardName')?.hasError('minLength')">Name min length is 3.</mat-error>
                    <mat-error *ngIf="editCreditCardForm.get('cardName')?.hasError('maxLength')">Name max length is 10.</mat-error>
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Card Number</label>
                    <input matInput placeholder="card Number" formControlName="cardNumber" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Bank Name</label>
                    <input matInput placeholder="bankName" formControlName="bankName" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>max Credit </label>
                    <input matInput placeholder="maxCredit" formControlName="maxCredit" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Active</label>
                    <input matInput placeholder="active" formControlName="active" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Interest Rate</label>
                    <input matInput placeholder="interest Rate" formControlName="interestRate" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Expiry Date</label>
                    <input matInput placeholder="expiry Date" formControlName="expiryDate" >
                </mat-form-field>
            </div>
            <div class="form_group">
                <mat-form-field class="half_width">
                    <label>Recommended Score</label>
                    <mat-select  placeholder="recommende dScore" formControlName="recommendedScore" >
                            <mat-option value="100-200">100-200</mat-option>
                            <mat-option value="201-500">201-500</mat-option>
                            <mat-option value="501-700">501-700</mat-option>
                        
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!editCreditCardForm.valid" >Update</button>
       </form>
    </mat-card-content>
</mat-card>
